<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5d98215bf1.js" crossorigin="anonymous"></script>

</head>

<body>

  <ul class="container-top-menu">

  </ul>

     <main class="container-all">
     
        <div class="container-content">
            <div class="container-content-left">

            </div>

            <div class="container-content-rigth">


                <div class="right-container">
                  <header>
                    <h1>Yay, junte-se á nossa equipe! </h1>
                    <div class="set">
                      <div class="park-name">
                        <label for="park-name">Nome</label>
                        <input id="park-name" placeholder="Nome" type="text"></input>
                      </div>
                      <div class="park-photo">
                        <button id="park-upload">
                          <i class="fas fa-cloud-upload-alt"></i>
                        </button>
                        <label for="park-upload">Anexe seu curriculo</label>
                      </div>
                    </div>
                    <div class="set">
                      <div class="park-breed">
                        <label for="park-breed">Sobrenome</label>
                        <input id="park-breed" placeholder="Sobrenome" type="text"></input>
                      </div>
                      <div class="park-birthday">
                        <label for="park-birthday">Data de Nascimento</label>
                        <input id="park-birthday" placeholder="MM/DD/YYYY" type="text"></input>
                      </div>
                    </div>
                    <div class="set">
                      <div class="park-gender">
                        <label for="park-gender-female">Gender</label>
                        <div class="radio-container">
                          <input id="park-gender-female" name="park-gender" type="radio" value="female"></input>
                          <label for="park-gender-female">Feminino</label>
                          <input id="park-gender-male" name="park-gender" type="radio" value="male"></input>
                          <label for="park-gender-male">Masculino</label>
                        </div>
                      </div>
                      <div class="park-course">
                        <label for="park-course">Graduação Completa:</label>
                        <div class="radio-container">
                          <input id="park-course" name="spayed-neutered" type="radio" value="spayed"></input>
                          <label for="park-course">Sim</label>
                          <input id="park-course" name="spayed-neutered" type="radio" value="neutered"></input>
                          <label for="park-course">Não</label>
                        </div>
                      </div>
                    </div>
                    <div class="park-age">
                      <div class="radio-container">
                      <label for="park-age-0-25">Idade</label>

                        <input id="park-age-0-25" name="park-age" type="radio" value="0-25"></input>
                        <label for="park-age-0-25">16 - 21</label>
                        <input id="park-age-25-50" name="park-age" type="radio" value="25-50"></input>
                        <label for="park-age-25-50">21-24</label>
                        <input id="park-age-50-100" name="park-age" type="radio" value="50-100"></input>
                        <label for="park-age-50-100">24-36</label>
                        <input id="park-age-100-plus" name="park-age" type="radio" value="100+"></input>
                        <label for="park-age-100-plus">+36</label>
                      </div>
                    </div>
                  </header>
                  <footer>
                    <div class="set footer-content">
                      <button id="back">Back</button>
                      <button id="next">Next</button>
                    </div>
                  </footer>
                </div>
            </div>
        </div>
    </main> 


</body>

<script>
  

  var links = [
        {
            "name":  "home",
            "href": "https://gabyssbarboza.github.io/the-ritz-home/"
        },
        {
            "name":  "sobre",
            "href": "https://gabyssbarboza.github.io/the-ritz-home/sobre/index.html"
        },
        {
            "name":  "trabalhe conosco",
            "href": "https://gabyssbarboza.github.io/the-ritz-home/trabalhe-conosco/index.html"
        },
        {
            "name":  "nossas atrações",
            "href": "https://gabyssbarboza.github.io/the-ritz-home/atracoes/index.html"  
        },
        {
            "name":  "localização",
            "href": "https://gabyssbarboza.github.io/the-ritz-home/localizacao/index.html"  
        }
    ];



 function montarLinks(items){

        var listLinks = document.querySelector(".container-top-menu");
        for(let i = 0; i < items.length; i++){
            var li = document.createElement("li");
            var link = document.createElement("a");
            link.href =  items[i].href;
            link.innerText = items[i].name;
            li.appendChild(link);
            li.classList = "container-top-menu--link"
            listLinks.appendChild(li);

        }
    }


montarLinks(links);

</script>

</html>
